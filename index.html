<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header-container">
        <h1>TravelTip</h1>
        <label for="search">
            <input type="search" id="search" placeholder="Find Your Place">
            <button class="go-btn" type="submit" onclick="onSearchLocation()">GO</button> <br>
        </label>
    </div>
    <div class="goto-btn-container">
        <button class="user-location-btn" onclick="onUserLocation()">Go To Your Location</button>
    </div>
    <div class="weather-container">Your Current Weather is: </div>
    <div class="main-content-container">
        <div class="map" id="map" style="width: 100%; height: 100%;"></div>
        <div class="locations-container">
            <div> <span>Locations:</span>
            <pre class="locations"></pre>
            </div>
        </div>
        <div class="btn-container">
            <!-- <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button> -->
            <!-- <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button> -->
            <!-- <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button> -->
            <!-- <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->
        </div>
    </div>
    <script src="js/lib/axios.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/swal.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
