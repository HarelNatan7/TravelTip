<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header-container">
        <h1>TravelTip Starter</h1>
        <label for="search">
            <input type="search" id="search" placeholder="Search...">
            <button type="submit">Search</button>
            <button class="user-location-btn">Go To Your Location</button>
        </label>
    </div>
    <div class="main-content-container">

        <div class="weather-loc-container">
            <p>You are at: <span class="user-pos"></span></p>
            <p>Locations:
            <pre class="locs"></pre>
            </p>
            <div class="weather">weather</div>
        </div>
        <div class="map" id="map" style="width: 50%; height: 400px;"></div>

        <div class="btn-container">
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        </div>
    </div>

    <script src="js/lib/axios.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/swal.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
